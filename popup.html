<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataverse Security Roles Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="popup.js"></script>
</head>

<body>
    <h1>Dataverse Security Roles Viewer</h1>

    <input type="text" id="fullname" placeholder="Enter fullname of the user, will get direct and team roles" required>
    <div id="userRoleSection">
        <button id="fetchRoles">Get User Roles</button>

        <div id="loading" style="display:none; text-align:center; margin-top:10px;">
            <p>Loading...</p>
        </div>

        <div id="feedbackMessage" style="margin-top: 10px;"></div>

        <div id="rolesTableContainer"></div>
    </div>

    <div id="feedbackSection">
        <p>Have feedback or issues? <a href="https://github.com/majidbytes/DataverseSecurityRoleViewer/issues"
                target="_blank">Report on GitHub</a></p>
    </div>


</body>

</html>
